<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div
            class="row user-input-container justify-content-center align-items-center"
          >
            <div class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-4">
              <div class="input-group user-input">
                <button
                  class="btn btn-warning"
                  type="button"
                  id="button-addon1"
                >
                  <i class="fas fa-map-marker-alt"></i>
                </button>

                <input
                  type="text"
                  class="form-control"
                  placeholder="enter country, city or location"
                />
                <button
                  class="btn btn-warning"
                  type="button"
                  id="button-addon2"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="spinner-border hide text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="row results justify-content-center hide text-center">
            <h2 class="mt-3">Live Weather</h2>
            <div class="col-12 col-sm-10 col-md-8 current-card">
              <div class="weather-location-info">
                <div>
                  <img src="" alt="location-flag" class="location-flag" />
                  <h3 class="location-name"></h3>
                </div>
                <h3 class="location-date"></h3>
              </div>
              <div
                class="weather-location-data justify-content-center align-items-center"
              >
                <p class="location-temp"></p>
                <p class="location-description"></p>
                <p class="location-wind-speed"></p>
                <p class="location-sunrise"></p>
                <p class="location-sunset"></p>
              </div>
            </div>
            <h2 class="mt-3">Forecast</h2>
            <div class="col-12 col-sm-10 col-md-8 forecast-card mt-3">
              <div class="row">
                <div class="col-6 col-md-4 col-xl-2 forecast-day dayOne"></div>
                <div class="col-6 col-md-4 col-xl-2 forecast-day dayTwo"></div>
                <div
                  class="col-6 col-md-4 col-xl-2 forecast-day dayThree"
                ></div>
                <div class="col-6 col-md-4 col-xl-2 forecast-day dayFour"></div>
                <div class="col-6 col-md-4 col-xl-2 forecast-day dayFive"></div>
                <div class="col-6 col-md-4 col-xl-2 forecast-day daySix"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="view-map mt-2 mb-4 hide">
        <div class="row">
          <div class="col-12 text-center">
            <a id="google-maps-link" href="#" target="_blank"
              >View on the map</a
            >
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
