<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row input-container align-items-center">
        <div class="col-12">
          <div class="row justify-content-center">
            <div class="col-10 col-sm-8 col-mg-6 col-lg-4">
              <div class="input-group user-input">
                <button
                  class="btn btn-primary"
                  type="button"
                  id="button-addon1"
                >
                  <i class="fas fa-map-marker-alt"></i>
                </button>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Location"
                />
                <button
                  class="btn btn-primary"
                  type="button"
                  id="button-addon2"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row results-container"></div>
        <div class="col-12">
          <div class="row justify-content-center mt-3 text-center">
            <h2>Live Weather</h2>
            <div class="col-10 col-sm-8 col-md-6 col-lg-4 live-weather-container mt-3">
              <div class="live-weather-header"></div>
              <div class="live-weather-temp"></div>
              <div class="live-weather-data"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js" type="module"></script>
  </body>
</html>
