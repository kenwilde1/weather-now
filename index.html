<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row input-container align-items-center">
        <div class="col-12">
          <div class="row justify-content-center">
            <div class="col-10 col-sm-8 col-mg-6 col-lg-4">
              <div class="input-group user-input">
                <button
                  class="btn btn-primary"
                  type="button"
                  id="button-addon1"
                >
                  <i class="fas fa-map-marker-alt"></i>
                </button>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Location"
                />
                <button
                  class="btn btn-primary"
                  type="button"
                  id="button-addon2"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row"></div>
        <div class="col-12">
          <div class="row justify-content-center mt-3 text-center results-container">
            <h2>Live Weather</h2>
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 live-weather-container mt-3 mb-4">
              <div class="live-weather-header">
                <img src="" alt="flag" class="live-weather-flag"/>
                <h3 class="live-weather-location"></h3>
                <h3 class="live-weather-date"></h3>
              </div>
              <div class="live-weather-temp"></div>
              <div class="live-weather-data">
                <p class="live-wind-speed"></p>
                <p class="live-weather-sunrise"></p>
                <p class="live-weather-sunset"></p>
              </div>
            </div>
            <h2>Forecast Weather</h2>
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 forecast-weather-container mt-3">
              <div class="col-6 col-md-4 col-lg-2 forecast-day dayOne"></div>
                <div class="col-6 col-md-4 col-lg-2 forecast-day dayTwo"></div>
                <div
                  class="col-6 col-md-4 col-lg-2 forecast-day dayThree"
                ></div>
                <div class="col-6 col-md-4 col-lg-2 forecast-day dayFour"></div>
                <div class="col-6 col-md-4 col-lg-2 forecast-day dayFive"></div>
                <div class="col-6 col-md-4 col-lg-2 forecast-day daySix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js" type="module"></script>
  </body>
</html>
