<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/fav.png"
      type="image/x-icon"
    />
    <title>Weather Now</title>
    <!-- Styles, Libraries, Fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Content Container -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <!-- User Input Container -->
          <div
            class="row user-input-container justify-content-center align-items-center"
          >
            <div class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-4">
              <div class="input-group user-input">
                <button
                  class="btn btn-primary"
                  type="button"
                  id="current-location"
                >
                  <i class="fas fa-map-marker-alt"></i>
                </button>

                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Location"
                />
                <button
                  class="btn btn-primary"
                  type="button"
                  id="search-button"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <div class="col-10 toggle-metric-container">
              <label class="switch">
                <input type="checkbox" />
                <div class="slider round metric" id="toggle-button"></div>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="how-to-container">
        <div class="icon sunny">
          <div class="sun">
            <div class="rays"></div>
          </div>
        </div>
        <div class="how-to-info">
          <h4>How to Use:</h4>
          <ul>
            <li>
              Click on the <i class="fas fa-map-marker-alt"></i> button to get
              current location.
            </li>
            <li>Enter custom location and click Search.</li>
            <li>Use the toggle button to switch between °C and °F.</li>
          </ul>
        </div>
      </div>
      <!-- Loading Spinner when request is made -->
      <div class="spinner-border hide text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="row">
        <div class="col-12">
          <!-- Results Container -->
          <div class="row results justify-content-center hide text-center">
            <h2 class="mt-3">Live Weather</h2>
            <!-- Live Weather Container -->
            <div
              class="col-12 col-sm-10 col-md-10 col-lg-8 col-xl-6 current-card"
            >
              <div class="weather-location-header">
                <img src="" alt="location-flag" class="location-flag" />
                <h4 class="location-name"></h4>
                <h4 class="location-date"></h4>
              </div>
              <div class="weather-location-info">
                <div class="location-temp-container">
                  <p class="location-temp"></p>
                  <img
                    class="location-image"
                    src="#"
                    alt="weather-logo"
                    height="100"
                    width="100"
                  />
                </div>
                <div class="weather-location-data">
                  <p class="location-description"></p>
                  <p class="location-wind-speed"></p>
                  <p class="location-humidity"></p>
                  <p class="location-sunrise"></p>
                  <p class="location-sunset"></p>
                </div>
              </div>
            </div>
            <h2 class="mt-3">Forecast</h2>
            <!-- Forecast Container -->
            <div
              class="col-12 col-sm-10 col-md-10 col-lg-6 col-xl-6 forecast-card mt-3"
            >
              <div class="row">
                <div
                  class="col-12 col-sm-6 col-md-4 col-lg-4 forecast-day dayOne"
                ></div>
                <div
                  class="col-12 col-sm-6 col-md-4 col-lg-4 forecast-day dayTwo"
                ></div>
                <div
                  class="col-12 col-sm-6 col-md-4 col-lg-4 forecast-day dayThree"
                ></div>
                <div
                  class="col-12 col-sm-6 col-md-4 col-lg-4 forecast-day dayFour"
                ></div>
                <div
                  class="col-12 col-sm-6 col-md-4 col-lg-4 forecast-day dayFive"
                ></div>
                <div
                  class="col-12 col-sm-6 col-md-4 col-lg-4 forecast-day daySix"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Hyperlink Google Maps -->
      <div class="view-map mt-4 hide">
        <div class="row">
          <div class="col-12 text-center">
            <a id="google-maps-link" href="#" target="_blank"
              >View on the map</a
            >
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer class="footer">
        <div class="footer-items">
          <a href="https://github.com/kenwilde1" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="https://linkedin.com/in/kenny-wilde-3831b6141/"
            target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="mailto:kennywilde00@gmail.com" target="_blank"
            ><i class="far fa-envelope"></i
          ></a>
        </div>
      </footer>
    </div>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
